<!DOCTYPE html>
<html>
<head>
    <title>Log Time for {{ issue_key }}</title>
</head>
<body>
    <h1>Log Time for {{ issue_key }}</h1>

        <label>Time Spent (e.g., 1h, 30m): <input type="text" name="time_spent" required></label><br>

</body>
</html>
